<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0"/>
        <title>Set Assignment</title>
        <link rel="stylesheet" href="/static/public/css/main.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <img class="nav-logo" src="../static/public/images/logo2.png">
            <div class="nav-component-div">
                <button class="nav-component">Dashboard</button>
                <button class="nav-component">Class Lists</button>
                <button class="nav-component">Set Assignment</button>
            </div>
        </nav>
        <header>
            <h2>Assign an opinion piece</h2>
        </header>
        <main>
            <div class="assignment-form-div">
                <form>
                    <p>Class:</p>
                    <select>
                        <option value="class1">Class1</option>
                        <option value="class2">Class2</option>
                        <option value="class3">Class3</option>
                    </select>
                    <p>Title of opinion piece:</p>
                    <input type="text">
                    <p>Text of opinion piece:</p>
                    <textarea></textarea>
                    <p>Image:</p>
                    <input type="text">
                    <p>Category:</p>
                    <select>
                        <option value="culture">Culture</option>
                        <option value="technology">Technology</option>
                        <option value="politics">Politics</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="religion & ideas">Religion & Ideas</option>
                    </select>
                    <p>Question to be answered:</p>
                    <input type="text">
                    <input type="submit">
                </form>
            </div>
        </main>
    </body>
</html>
