<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Students</title>
    </head>
    <body>
        <nav>
            <img class="nav-logo" src="#">
            <div class="nav-component">
                <h3>Dashboard</h3>
            </div>
            <div class="nav-component">
                <h3>Class Lists</h3>
            </div>
            <div class="nav-component">
                <h3>Set Assignment</h3>
            </div>
        </nav>
        <main>
            <img class="back-icon" src="#">
            <p>All classes</p>
            <h2>Students in {class #}</h2>
            <button class="add-student-button">+ Add Student</button>
            <div>
                <table class="student-list">
                  <tr>
                    <td></td>
                    <td>Name</td>
                    <td>Level</td>
                  </tr>
                  <tr>
                    <td><img class="student-icon" src="#"></td>
                    <td>{student full name}</td>
                    <td>{level}</td>
                  </tr>
                  <tr>
                    <td><img class="student-icon" src="#"></td>
                    <td>{student full name}</td>
                    <td>{level}</td>
                  </tr>
                </table>
            </div>
        </main>
        <footer>
            <p>Copyright JustOpine 2015</p>
        </footer>
        <div class="add-student-lightbox">
            <form class="add-student-form">
                <p>Full name:</p>
                <input type="text">
                <p>Current working level:</p>
                <input type="text">
                <p>Username:</p>
                <input type="text">
                <p>Password:</p>
                <input type="text">
                <input type="submit">
            </form>
        </div>
    </body>
</html>
