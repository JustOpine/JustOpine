<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0"/>
        <title>Students</title>
        <link rel="stylesheet" href="/static/public/css/main.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel='shortcut icon' href='/static/public/images/favicon.ico' type='image/x-icon'/ >
    </head>
    <body>
        <div></div>
        <nav class="box-shadow">
            <a href="/dash1">
                <img class="nav-logo" src="../static/public/images/logo2.png">
            </a>
            <div class="nav-component-div">
                <a href="/dash1">
                    <button class="nav-component">Dashboard</button>
                </a>
                <a href="/classes">
                    <button class="nav-component">Class Lists</button>
                </a>
                <a href="/new">
                    <button class="nav-component">Set Assignment</button>
                </a>
                <button class="nav-component logout">Logout</button>
            </div>
            <img class="hamburger" src="../static/public/images/hamburger.png">
        </nav>
        <div class="mobile-nav-component-div">
            <a href="/dash1">
                <p>Dashboard</p>
            </a>
            <a href="/classes">
                <p>Class Lists</p>
            </a>
            <a href="/new">
                <p>Set Assignment</p>
            </a>
            <p class="logout">Logout</p>
        </div>
        <header>
            <a href="/classes">
                <img class="back-icon" src="../static/public/images/back.png">
                <p>All classes</p>
            </a>
            <h2 class="pupils-page-title"></h2>
        </header>
        <main>
            <div class="student-list">
                <button class="add-student">+ Add Pupil</button>
                <table>
                  <tr>
                    <th></th>
                    <th>Surname</th>
                    <th>First Name</th>
                    <th>Level</th>
                  </tr>
                  <div id='appendhere'></div>
                </table>
            </div>
        </main>
        <div class="add-student-lightbox">
            <img class="exit-button-student" src="../static/public/images/exit.png">
            <form class="add-student-form" method="POST">
                <p>Surname:</p>
                <input type="text" name="surname"><br>
                <p>First name:</p>
                <input type="text" name="firstname"><br>
                <p>Current working level:</p>
                <input type="text" name="level"><br>
                <p>Username:</p>
                <input type="text" name="username"><br>
                <p>Password:</p>
                <input type="password" name="password"><br>
                <input type="submit">
            </form>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- <script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script> -->
        <script src="/static/public/js/script.js"></script>
        <script src="/static/public/js/addUser.js"></script>
        <script src="/static/public/js/data.js"></script>
        <!-- <script src="/static/test/qunit/data-tests.js"></script> -->
    </body>
</html>
